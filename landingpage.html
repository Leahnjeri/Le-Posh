<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le~ Posh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('images/background.jpg') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Background overlay */
            z-index: -1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .logo img {
            width: 120px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 50px;
        }
        nav ul li a {
            color: gold;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 100px 20px;
        }
        h1 {
            font-size: 48px;
            color: gold;
        }
        h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Bryan Arts Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Tattoo ideas</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Le Posh Vibes</a></li>
                <li><a href="#">Book Appointment</a></li>
            </ul>    
        </nav>
    </header>
    <main>
        <h1>Bryan Arts</h1>
        <h2>Showcasing Stunning Art & Tattoos</h2>
        <p>Explore breathtaking artwork and unique tattoos created by talented artists. Connect with us to bring your vision to life.</p>
    </main>
</body>
</html>
