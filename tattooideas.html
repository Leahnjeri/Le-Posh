<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Ideas - Bryan Arts</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Top Navigation -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Bryan Arts Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search tattoo ideas...">
            <button>üîç</button>
        </div>
        <div class="favorites">
            ‚ù§Ô∏è <!-- This is the favorites icon -->
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#pinterest">Pinterest Ideas</a></li>
            <li><a href="#completed">Completed Tattoos & Art</a></li>
            <li><a href="#ongoing">Ongoing Art Projects</a></li>
            <li><a href="#custom">Other Custom Designs</a></li>
        </ul>
    </nav>

    <main>

        <!-- Pinterest Section -->
        <section id="pinterest">
            <h2>Trending Tattoo Ideas from Pinterest</h2>
            <div id="pinterest-gallery" class="grid"></div>
        </section>
        

        <!-- Completed Tattoos -->
        <section id="completed">
            <h2>Completed Tattoos & Artwork</h2>
            <div class="grid">
                <img src="images/tattoo1.jpg" alt="Tattoo 1">
                <img src="images/tattoo2.jpg" alt="Tattoo 2">
                <img src="images/tattoo3.jpg" alt="Tattoo 3">
            </div>
        </section>

        <!-- Ongoing Art -->
        <section id="ongoing">
            <h2>Ongoing Art Projects</h2>
            <div class="grid">
                <img src="images/ongoing1.jpg" alt="Ongoing Art 1">
                <img src="images/ongoing2.jpg" alt="Ongoing Art 2">
            </div>
        </section>

        <!-- Other Custom Designs -->
        <section id="custom">
            <h2>Other Custom Designs</h2>
            <div class="grid">
                <img src="images/design1.jpg" alt="Design 1">
                <img src="images/design2.jpeg" alt="Design 2">
            </div>
        </section>

    </main>
    <script src="script.js"></script>

</body>
</html>
